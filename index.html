<body>

    <div class="container">
        <div class="row">
             <header class="jumbotron">
                       <h1>Train Time App</h1> 
            </header>
        </div>
        <div class="row">
             <section class="col-sm-7">
                 <div class="panel panel-primary">
                        <div class="panel-heading border">
                                <h3>Add Train Information</h3>
                        </div>
                    <div class="panel-body border">
                        <div id="Train-add">
                             <div class="form-group">
                            <!--Train Name Input-->
                            <label for="trainAdd"> Train Name</label>
                            <input type="input" class="form-control" id="trainName" placeholder="Train Name"> <br>
                             <!--Train Destination Input-->
                            <label for="trainDestination"> Destination</label>
                            <input type="input" class="form-control" id="trainDestination" placeholder="Train Destination"> <br>
                            <!--1st Train Input-->
                            <label for="trainFirst"> First Train Time</label>
                            <input type="input" class="form-control" id="trainFirstTime" placeholder="First Train Time"> <br>
                            <!--Train Frequency Input-->
                            <label for="trainFreq"> Train Frequency</label>
                            <input type="input" class="form-control" id="trainFreq" placeholder="Train Frequency"><br>

                            <button type="submit" class="btn btn-primary" id="trainSubmit">Submit </button><br>
                        </div>
                        </div>
                     </div>
                </div>
             </section>
                    <!--Col1-->
                    <aside class="col-sm-5 border" id="sidebar">
                        <div class="panel panel-info">
                            <div class="panel-heading border">
                               <h3> Next Train Arrival</h3>
                             </div>
                            <div class="panel-body border">
                            Train Arrival will go here
                            </div>
                        <div>
                          
                        </div>
                    </aside>
                    <!--Col2-->
                </div><!--Row1-->
        <div class="row">
   
            <div class="col-sm-12">
                <div class= "panel panel-primary">
                    <div class="panel-heading" id="TrainInforHeading">
                        <h3> Train Time Results </h3>
                </div>
                <div class="panel-body border" id="Train-information-saved">
                        <Table class="table">
                            <tbody class="table table-striped">
                            <tr>
                                <th>Train Name </th>
                                <th>Destination </th>
                                <th>First Train Time</th>
                                <th>Frequency -- in minutes</th>
                            </tr>

                            <tr>
                                <td>NYC Train</td>
                                <td>New York</td>
                                <td>10:50 AM</td>
                                <td>30 Mins</td>
                            </tr>
                            </tbody>
                        </Table>
                    </div>
                    <!--col-->
                </div>
                <!--panel body-->
            </div>
            <!--panel-->
        </div>
        <!--row1-->
    </div>
    <!--Container-->
